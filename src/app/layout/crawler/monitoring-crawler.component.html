<div [@routerTransition]>
    <h2 class="text-muted">Monitoramento  <small>CraWler</small></h2>
    <div class="row">

        <div *ngFor="let item of data" class="col col-xl-6 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">Striped Rows</div>
                <div class="card-body table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Titulo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>doc</td><td>{{item.doc}}</td>
                            </tr>
                            <tr>
                                <td>imovel</td><td>{{item.imovel}}</td>
                            </tr>
                            <tr>
                                <td>car</td><td><small>{{item.car}}</small></td>
                            </tr>
                            <tr>
                                <td> responsavel</td><small>{{item.responsavel}}</small><td></td>
                            </tr>
                            <tr>
                                <td>atividade</td><td>{{item.atividade}}</td>
                            </tr>
                            <tr>
                                <td>municipio</td><td>{{item.municipio}}</td>
                            </tr>
                            <tr>
                                <td>data_emissao</td><td>{{item.data_emissao}}</td>
                            </tr>
                            <tr>
                                <td>data_validade</td><td>{{item.data_validade}}</td>
                            </tr>
                            <tr>
                                <td>data_atualizacao</td><td>{{item.data_atualizacao}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
